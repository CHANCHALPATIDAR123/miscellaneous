<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GET AND POST</title>
    </head>
    <body>
        <h3>GET Request</h3>
        <form method="get" action="http:/localhost:8080/register">
            <input placeholder="Enter userName" type="text" name="user">
            <input placeholder="Enter Password" type="number" name="Password">
            <button>Submit</button>
        </form>
        <h3>POST Request</h3>
        <form method="post" action="/register">
            <input placeholder="Enter userName" type="text" name="user">
            <input placeholder="Enter Password" type="number" name="Password">
            <button>Submit</button>
        </form>
    </body>
</html>
